<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Links • LinkPage</title>

  <!-- Custom fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-desktop: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2w2aTBidmg3YWNndTYzOGswcTMxOWN1ejR0OTBvdHZ4MW5uZ3B1byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/0aIY8ZCncOtgh35ftC/giphy.gif');
      --bg-mobile: url('https://wallpapers.com/images/high/spider-man-ps4-iphone-eul0es1eezcp2f7n.webp');

      --glass-bg: rgba(255,255,255,0.08);
      --glass-border: rgba(255,255,255,0.12);
      --accent: 220 90% 56%; /* H S% L% for hsl() lights in JS */
      --text: #0f1724;
      --muted: rgba(15,23,36,0.7);

      --radius: 14px;
      --transition: 300ms cubic-bezier(.2,.8,.2,1);
    }

    /* Dark theme vars (applied to .dark on body) */
    body.dark{
      --glass-bg: rgba(12,14,18,0.36);
      --glass-border: rgba(255,255,255,0.06);
      --text: #e6eef8;
      --muted: rgba(230,238,248,0.74);
    }

    /* Reset and global */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background-color:#0b1220;
      background-image:var(--bg-desktop);
      background-position:center center;
      background-size:cover;
      background-repeat:no-repeat;
      transition:background 600ms ease, color var(--transition);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
    }

    /* Mobile background override */
    @media (max-width:900px){
      body{background-image:var(--bg-mobile); padding:28px 16px}
    }

    .wrap{
      width:100%;
      max-width:860px;
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:24px;
      padding:28px;
      box-shadow: 0 10px 40px rgba(2,6,23,0.5);
      border: 1px solid rgba(255,255,255,0.04);
    }

    header{
      display:flex;align-items:center;gap:16px;margin-bottom:20px;
    }

    .avatar{
      width:86px;height:86px;border-radius:18px;overflow:hidden;flex:0 0 86px;box-shadow:0 6px 22px rgba(2,6,23,0.45);
      border:1px solid var(--glass-border);
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    .title{
      display:flex;flex-direction:column;justify-content:center;gap:6px;
    }
    .title h1{font-family:'Cormorant Garamond', serif;margin:0;font-size:20px;letter-spacing:0.2px}
    .title p{margin:0;color:var(--muted);font-size:13px}

    /* toggle */
    .controls{margin-left:auto;display:flex;align-items:center;gap:12px}
    .switch{
      --w:46px;--h:26px;display:inline-grid;place-items:center;width:var(--w);height:var(--h);background:rgba(255,255,255,0.06);border-radius:999px;padding:4px;border:1px solid var(--glass-border);cursor:pointer;transition:all var(--transition);
    }
    .switch .knob{width:18px;height:18px;border-radius:50%;background:white;transform:translateX(0);transition:transform var(--transition);box-shadow:0 4px 8px rgba(2,6,23,0.5)}
    body.dark .switch{background:rgba(255,255,255,0.12)}
    body.dark .switch .knob{transform:translateX(18px);background:#0b1220}

    /* links area */
    .links{display:flex;flex-direction:column;gap:12px}
    .card{
      display:flex;align-items:center;gap:14px;padding:14px 18px;border-radius:12px;background:linear-gradient(180deg,var(--glass-bg), rgba(255,255,255,0.01));border:1px solid var(--glass-border);backdrop-filter: blur(6px);
      transition:transform 220ms cubic-bezier(.2,.8,.2,1), box-shadow 300ms ease, background 300ms ease;
      text-decoration:none;color:inherit;overflow:hidden;position:relative;
    }
    .card:hover{transform:translateY(-6px) scale(1.01);box-shadow:0 18px 40px rgba(2,6,23,0.45)}

    .card .icon{
      width:44px;height:44px;border-radius:10px;display:grid;place-items:center;flex:0 0 44px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));
    }
    .card .meta{flex:1;display:flex;flex-direction:column}
    .card .meta .label{font-weight:600}
    .card .meta .sub{font-size:12px;color:var(--muted)}

    /* badge */
    .badge{font-size:11px;padding:6px 8px;border-radius:999px;background:rgba(0,0,0,0.06);border:1px solid rgba(255,255,255,0.04)}

    /* hover highlight (animated gradient) */
    .card::after{
      content:'';position:absolute;inset:0;border-radius:12px;opacity:0;pointer-events:none;transition:opacity 360ms ease, transform 360ms ease;background:linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
    }
    .card:hover::after{opacity:1}

    /* icons color shift in dark mode */
    .card svg{width:22px;height:22px}

    /* layout tweaks for mobile */
    @media (max-width:560px){
      .wrap{padding:18px;border-radius:18px}
      .avatar{width:72px;height:72px;border-radius:12px}
      .title h1{font-size:18px}
      .card{padding:12px}
      .card .icon{width:40px;height:40px}
    }

    /* small footer */
    footer{display:flex;justify-content:center;margin-top:16px;color:var(--muted);font-size:13px}

    /* subtle focus states */
    a.card:focus{outline:3px solid rgba(200,210,255,0.12);outline-offset:3px}

  </style>
</head>
<body>

  <script>
    /* Theme toggle with localStorage + smooth transition */
    const body = document.body;
    const btn = document.getElementById('themeToggle');

    // Apply saved preference or system preference
    const saved = localStorage.getItem('theme-mode');
    if(saved === 'dark' || (!saved && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)){
      body.classList.add('dark');
      btn.setAttribute('aria-pressed','true');
    }

    btn.addEventListener('click',()=>{
      const isDark = body.classList.toggle('dark');
      btn.setAttribute('aria-pressed', String(isDark));
      localStorage.setItem('theme-mode', isDark ? 'dark' : 'light');
    });

    // Smooth transition for theme/background toggles (adds class for duration then removes)
    (function(){
      let transitioning = false;
      const TRANS_MS = 500;
      function addTempTransition(){
        if(transitioning) return;
        transitioning = true;
        body.style.transition = 'background '+TRANS_MS+'ms ease, color '+TRANS_MS+'ms ease';
        setTimeout(()=>{body.style.transition='';transitioning=false}, TRANS_MS);
      }
      btn.addEventListener('click', addTempTransition);

      // Optional: keyboard toggle (T key)
      window.addEventListener('keydown', (e)=>{ if(e.key.toLowerCase()==='t'){ btn.click(); }});
    })();

    // If you'd like to swap desktop/mobile background images dynamically (for SPA behaviour):
    function updateBackground(){
      const w = window.innerWidth;
      // We set CSS variable on body for direct control
      if(w <= 900){
        document.documentElement.style.setProperty('--bg-mobile', getComputedStyle(document.documentElement).getPropertyValue('--bg-mobile'));
      } else {
        document.documentElement.style.setProperty('--bg-desktop', getComputedStyle(document.documentElement).getPropertyValue('--bg-desktop'));
      }
    }
    window.addEventListener('resize', updateBackground);
    updateBackground();
  </script>
</body>
